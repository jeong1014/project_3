<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition Attendance - CDI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
    
        /* 비디오와 캔버스를 감싸는 틀 */
        .container {
            position: relative; /* 기준점 잡기 */
            width: 640px;       /* 비디오 크기랑 똑같이 */
            height: 480px;
        }
    
        /* 비디오랑 캔버스를 강제로 같은 위치에 겹치기 */
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>출퇴근 얼굴 인식 시스템 (CDI)</h1>
    <div class="container" id="video-container">
        <video id="video" width="640" height="480" autoplay muted></video>
    </div>
    <div class="controls">
        <button id="start-btn">인식 시작</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
